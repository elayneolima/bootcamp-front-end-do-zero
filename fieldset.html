<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
    <style>

        body{
            background-color: antiquewhite ;
        }

        .row {
            margin: 5px;
        }

        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 15px 0;
            border-radius: 10px;
            border-color: rgb(10, 207, 158);
        }

        
    </style>
</head>
<body>
    <h1>Formulario de Cadastro</h1>

    <fieldset>
        <legend>Dados Pessoais</legend>
         <div class="row">
            <label>Nome:</label><input type="text">
            <label >E-mail:</label><input type="text">
        </div>

    <div class="row">
        <label>Profissão:</label><input type="text">
        <label >Empresa:</label><input type="text">
    </div>

    </fieldset>

    <fieldset>
    <legend>Endereço</legend>
    <div class="row">
        <label>Endereço:</label><input type="text">
        <label >Número:</label><input type="text">
    </div>

    <div class="row">
        <label>Bairro:</label><input type="text">
    </div>

     <div class="row">
        <label>Cidade/UF</label><input type="text">
     </div>

    </fieldset>

    <fieldset>
        <legend>Informação de Contato</legend>
        <div class="row">
        <label>Telefone:</label><input type="text"> 
        <label>Whatsapp:</label><input type="text"> 
        
    </div>

    <div>
        <label>Github</label> <input type="text">
        <label>Linkedin</label> <input type="text">
    </div>


    </fieldset>
   

    
    <div class="row">
        <button type="reset">
            Limpar
        </button>
        <button type="submit">
            Enviar Formulário
        </button>
    </div>



</body>
</html>
